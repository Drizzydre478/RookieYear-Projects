<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <title>Document</title>
    <script>
    $(document).ready(function(){
        $('img').click(function(){
            temp = $(this).attr('src');
            $(this).attr('src',$(this).attr('data-alt-src'));
            $(this).attr('data-alt-src', temp);
        })
    });
    </script>

</head>
<body>
    <div id="container">
        <div class="header">
            <h1>Click On Different Sections To Flip Images</h1>
        </div>
        <div>
            <img class="imageBlock" src="../ninja_to_cat/ninja0.png" data-alt-src="../ninja_to_cat/cat0.png">
        </div>
        <div>
                <img class="imageBlock" src="../ninja_to_cat/ninja1.png" data-alt-src="../ninja_to_cat/cat1.png">
        </div>
        <div>
                <img class="imageBlock" src="../ninja_to_cat/ninja2.png" data-alt-src="../ninja_to_cat/cat2.png">
        </div>
        <div>
                <img class="imageBlock" src="..//ninja_to_cat/ninja3.png" data-alt-src="../ninja_to_cat/cat3.png">
        </div>
        <div>
                <img class="imageBlock" src="../ninja_to_cat/ninja4.png" data-alt-src="../ninja_to_cat/cat4.png">
        </div>
    </div>
</body>
</html>
